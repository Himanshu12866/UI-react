<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      .container {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
        let box = document.querySelector(".container");
        function onMouseDrag({movementX, movementY}) {
          let styles = window.getComputedStyle(box);
          let x = parseInt(styles.left);
          let y = parseInt(styles.top);
          box.style.left = `${x + movementX}px`;
          box.style.top = `${y + movementY}px`;
        }
        box.addEventListener("mousedown", () => {
          box.addEventListener("mousemove", onMouseDrag);
        });
        document.addEventListener("mouseup" , () => {
          box.removeEventListener("mousemove", onMouseDrag);
        })

    </script>
  </body>
</html>
